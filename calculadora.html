<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Porcentagem</title>
    <style>
      /* Estilos para o formul√°rio */
      form {
        width: 400px;
        margin: 0 auto;
        text-align: center;
      }
      
      label {
        display: inline-block;
        width: 120px;
        margin: 10px 0;
        font-weight: bold;
        text-align: left;
      }
      
      input[type="number"] {
        padding: 5px;
        width: 200px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Calculadora de Porcentagem</h2>
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required><br>
      <label for="porcentagem">Porcentagem:</label>
      <input type="number" id="porcentagem" name="porcentagem" required><br>
      <input type="submit" value="Calcular">
    </form>
  </body>
</html>
